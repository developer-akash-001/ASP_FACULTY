  <style>
    /* Custom fade-in animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }

    .zoom-in {
      animation: zoomIn 1.2s ease-out forwards;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animate each image with delay */

    .image-animate:nth-child(3) { animation-delay: 0.6s; }
    .image-animate:nth-child(4) { animation-delay: 0.8s; }
    .image-animate:nth-child(5) { animation-delay: 1s; }

    /* Animated background gradient */
  .animated-bg {
    background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #f48fb1, #f06292);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
  }

  @keyframes gradientMove {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }


  /* Animated Gradient Background (optional layer behind confetti) */
.animated-bg {
  background: linear-gradient(-45deg, #1a1718, #f55e93, #29d3ed, #f3f86f);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}
@keyframes gradientMove {

}

  <script>
    // Confetti Animation
    const colors = ["#FFC0CB", "#FFD700", "#ADFF2F", "#87CEEB", "#FFA07A"];
    const numParticles = 100;
    
    function createConfetti() {
      const confettiContainer = document.createElement("div");
      confettiContainer.style.position = "fixed";
      confettiContainer.style.top = "0";
      confettiContainer.style.left = "0";
      confettiContainer.style.width = "100%";
      confettiContainer.style.height = "100%";
      confettiContainer.style.pointerEvents = "none";
      confettiContainer.style.overflow = "hidden";
      document.body.appendChild(confettiContainer);
    
      for (let i = 0; i < numParticles; i++) {
        const confetti = document.createElement("div");
        const size = Math.random() * 8 + 4;
        confetti.style.position = "absolute";
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size * 0.4}px`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${-10 - Math.random() * 20}%`;
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = `transform 3s ease-out, top 3s ease-out, opacity 3s ease-out`;
        confettiContainer.appendChild(confetti);
    
        // Trigger animation
        setTimeout(() => {
          confetti.style.top = `${100 + Math.random() * 20}%`;
          confetti.style.transform += ` translateY(100px)`; 
          confetti.style.opacity = 0;
        }, 10);
    
        // Remove after animation
        confetti.addEventListener("transitionend", () => {
          confetti.remove();
        });
      }
    
      // Repeat the confetti burst
      setTimeout(createConfetti, 3000);
    }
    window.addEventListener("load", createConfetti);
    </script>
