  <style>
    /* Custom fade-in animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }

    .zoom-in {
      animation: zoomIn 1.2s ease-out forwards;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animate each image with delay */
    .image-animate:nth-child(1) { animation-delay: 0.2s; }
    .image-animate:nth-child(2) { animation-delay: 0.4s; }
    .image-animate:nth-child(3) { animation-delay: 0.6s; }
    .image-animate:nth-child(4) { animation-delay: 0.8s; }
    .image-animate:nth-child(5) { animation-delay: 1s; }
    .image-animate:nth-child(6) { animation-delay: 1.2s; }

    /* Animated background gradient */
    .animated-bg {
      background: linear-gradient(-45deg, #1a1718, #f55e93, #29d3ed, #f3f86f);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
    }
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Balloon Styles */
    .balloon {
      position: fixed;
      bottom: -150px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.9;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
      z-index: 10;
      width: 60px;
      height: 80px;
    }

    .balloon.red { background: #ef4444; }
    .balloon.blue { background: #3b82f6; }
    .balloon.green { background: #10b981; }
    .balloon.yellow { background: #fbbf24; }
    .balloon.purple { background: #8b5cf6; }
    .balloon.pink { background: #ec4899; }
    .balloon.orange { background: #fb923c; }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Scale animation for developer images */
    .developer-img {
      transition: box-shadow 0.3s ease;
      animation: scaleUp 3s ease forwards;
      opacity: 0;
    }
    .developer-img:hover {
      box-shadow: 0 0 20px #f59e0b;
      transform: scale(1.05);
    }
    @keyframes scaleUp {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Fireworks canvas */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }

    /* To keep main content above balloons & fireworks */
    main, section, h1, h2, footer {
      position: relative;
      z-index: 20;
    }

    body {
      min-height: 100vh;
      font-family: sans-serif;
      position: relative;
      overflow-x: hidden;
      background: transparent !important; /* background handled by animated-bg div */
    }
  </style>

    // Confetti Animation
    const colors = ["#FFC0CB", "#FFD700", "#ADFF2F", "#87CEEB", "#FFA07A"];
    const numParticles = 100;

    function createConfetti() {
      const confettiContainer = document.createElement("div");
      confettiContainer.style.position = "fixed";
      confettiContainer.style.top = "0";
      confettiContainer.style.left = "0";
      confettiContainer.style.width = "100%";
      confettiContainer.style.height = "100%";
      confettiContainer.style.pointerEvents = "none";
      confettiContainer.style.overflow = "hidden";
      confettiContainer.style.zIndex = "15";
      document.body.appendChild(confettiContainer);

      for (let i = 0; i < numParticles; i++) {
        const confetti = document.createElement("div");
        const size = Math.random() * 8 + 4;
        confetti.style.position = "absolute";
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size * 0.4}px`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${-10 - Math.random() * 20}%`;
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = `transform 3s ease-out, top 3s ease-out, opacity 3s ease-out`;
        confettiContainer.appendChild(confetti);

        // Trigger animation
        setTimeout(() => {
          confetti.style.top = `${100 + Math.random() * 20}%`;
          confetti.style.transform += ` translateY(100px)`; 
          confetti.style.opacity = 0;
        }, 10);

        // Remove after animation
        confetti.addEventListener("transitionend", () => {
          confetti.remove();
        });
      }

      // Repeat the confetti burst
      setTimeout(createConfetti, 3000);
    }
    window.addEventListener("load", createConfetti);
